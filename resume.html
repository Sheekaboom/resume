<!doctype html>
<html lang="en" data-theme='light'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial_scale=1, minimum-scale=1">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/resume.css">
    <script src='/js/theme.js'></script>
    <title>Resume - Alec Weiss</title>

  <body style='display:none'>

    <theme-selector></theme-selector>

    <!-- Header (contact and top bar) -->
    <header>
        <div role=contact class=contact>
            <div role=address class=address></div>
            <div role=email class=email></div>
            <div role=phone class=phone></div>
            <div role=website class=website></div>
        </div>
        <div id=title>
            <div role=name class=name>
                <div class=first></div>
                <div class=last></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main role="main">
        
        <resume-objective></resume-objective>
        <resume-education count=3></resume-education>
        <resume-skills></resume-skills>
        <resume-work-experience count=4></resume-work-experience>
    
    </main>
    
    <footer></footer>
    
  </body>

  <!-- Load in data from json files -->
  <script type=module src='/js/resume.js'></script>
  <!-- Set the webcomponents -->
  <script src='/components/common.js'></script>
  <script type='module' src='/components/resume.js'></script>
