<!doctype html>
<html lang="en" data-theme='light'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial_scale=1, minimum-scale=1">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/welcome.css">
    <script src='/js/theme.js'></script>
    <title>Home Page - Alec Weiss</title>
  </head>
  
  <body>

    <div id='theme_selector'>
        <input type="checkbox" name="theme_check" id="theme_check" unchecked onchange="if(document.querySelector('#theme_selector #theme_check').checked){var theme='dark'}else{var theme='light'};set_theme(theme);document.querySelector('html').setAttribute('data-theme',theme);">
        <!--label for="theme_check"> DarkMode</label><br-->
    </div>

    <!-- Header (contact and top bar) -->
    <header>
        <h1 class='page_title'>Alec Weiss</h1>
    </header>

    <!-- Main Content -->
    <main role="main">
        <div id='page_links_div'>
            <template id='page_link_template'>
                <li class='page_link_item'>
                    <a id=page_link href='/'>
                        <div class=description>
                        </div>
                    </a>
                </li>
            </template>
            <ul class=page_links>
                <li class='page_link_item'>
                    <a class=page_link href='/resume.html'>
                        <div class=description>
                            <div class=title>Resume</div>
                        </div>
                    </a>
                </li>
                <li class='page_link_item'>
                    <a class=page_link href='/cv.html'>
                        <div class=description>
                            <div class=title>Curriculum Vitae (CV)</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <ul></ul>
    </main>
    
    <footer></footer>
    
  </body>

  <!-- Set the theme check button -->
  <script>
        var theme=get_theme();
        if(theme=='dark'){document.querySelector('#theme_selector #theme_check').checked=true;}
        else{document.querySelector('#theme_selector #theme_check').checked=false;}
  </script>

</html>
